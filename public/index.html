<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crosshair"></div>
    <div class="player-state-container">
        <div class="gun-name-container">
            <p>AK47</p>
        </div>
        <div class="ammo-container">
            <div class="ammo-left">
                <div class="ammo-in-gun">
                    <p id="in-gun">30</p>
                </div>
            </div>
            <div class="ammo-right">
                <div class="ammo-in-inventory">
                    <span> / </span><p id="in-inventory">50</p>
                </div>
            </div>
        </div>
        <div class="health-container">
            <div class="health-amount"></div>
        </div>
    </div>
</body>

<script type="module" src="systems/inputs.js"></script>
<script type="module" src="systems/user-interface.js"></script>

</html>
